!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="index.css"/>
        <title>Google</title>
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#"><img src="images/grid.svg" id="grid-icon" alt="grid icon for navbar"/></a></li>
                <li><a href="#"><img src="images/circle.png" id="account-icon" alt="account icon for navbar"/></a></li>
            </ul>
        </nav>
        
        <main>
            <div>
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" id="logo" alt="google logo"/>
                
                <form>
                    <div class="relative">
                        <input type="text" name="search-box"/>
                        <img src="images/search.png" id="search-icon"/>
                        <img src="images/google-mic.png" id="mic-icon"/>
                    </div>
                    
                    <div id="search-buttons-container">
                        <button>Google Search</button>
                        <button>I'm Feeling Lucky</button>
                    </div>
                    
                    <p>Google offered in: <a href="#">Filipino</a> &nbsp; <a href="#">Cebuano</a></p>
                </form>
            </div>
        </main>
        
        <footer>
            <div id="footer-country-holder">
                <p>Philippines</p>
            </div>
            
            <div id="footer-container">
                <div>
                    <ul>
                        <li><a href="#">Privacy</a></li>
                        <li><a href="#">Terms</a></li>   
                        <li><a href="#">Settings</a></li>   
                    </ul>
                </div>
                
               <div>      
                    <ul>
                        <li><a href="#">Advertising</a></li>
                        <li><a href="#">Business</a></li>   
                        <li><a href="#">About</a></li>    
                        <li><a href="#">How Search works</a></li>    
                    </ul>
                </div>
            </div>
        </footer>
    </body>
</html>
